<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="static/projektit.css" />
    <link rel="stylesheet" href="static/index.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Quicksand" />
    <title>Projektit</title>
    <script>
      //Välilehdet
      function demo(pageName,elmnt,color) {
         var i, tabcontent, tablinks;
         tabcontent = document.getElementsByClassName("tabcontent")
         for (i = 0; i < tabcontent.length; i++) {
            tabcontent[i].style.display = "none"
         }
         tablinks = document.getElementsByClassName("tablink")
         for (i = 0; i < tablinks.length; i++) {
            tablinks[i].style.backgroundColor = ""
         }
         document.getElementById(pageName).style.display = "block"
         elmnt.style.backgroundColor = color
      }
    </script>
  </head>

  <body>
    <!--Navigaatio-->
    <nav class="topnav">
      <a href="https://green-sky-1493.fly.dev/">ETUSIVU</a>
			<a class="active" href="https://green-sky-1493.fly.dev/projektit">PROJEKTIT</a>
			<a href="https://green-sky-1493.fly.dev/ansioluettelo" target="_blank" rel="noopener noreferrer">ANSIOLUETTELO</a>
		</nav>

    <!--Välilehdet-->
    <div class="lehdet">
      <button id="boomer" class="tablink" onclick="demo('Boomerbotti', this, '#626edb')">Boomerbotti</button>
      <button id="noppa" class="tablink" onclick="demo('Roll-a-dice', this, 'pink')">Roll-a-dice</button>
      <button id="netti" class="tablink" onclick="demo('Nettisivusto', this, 'rgb(190, 253, 222)')">Nettisivusto</button>
    </div>

    <div class="lehtiset"> 
      <div id="Boomerbotti" class="tabcontent">
        <p>Tässä on boomerbotti</p>
      </div>
      <div id="Roll-a-dice" class="tabcontent">
        <p>Tässä on noppapeli</p>
      </div>
      <div id="Nettisivusto" class="tabcontent">
        <p>Tässä on nettisivusto</p>
      </div>
    </div>
  </body>
</html>
